    <script>
        // CloudKit é…ç½®
        const CloudKit = window.CloudKit;
        const container = CloudKit.getDefaultContainer();
        
        // è®¾ç½®æ‰«ææ—¶é—´
        document.getElementById('scanTime').textContent = new Date().toLocaleString('zh-CN');
        
        // ä»URLå‚æ•°è·å–æ¡å½¢ç 
        function getBarcode() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('barcode');
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸèŒƒå›´
        function formatDateRange(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            return `${start.toLocaleDateString('zh-CN')} - ${end.toLocaleDateString('zh-CN')}`;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        // æ˜¾ç¤ºå†…å®¹
        function showContent(design) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // å¡«å……åŸºæœ¬ä¿¡æ¯
            document.getElementById('designName').textContent = design.name || '-';
            document.getElementById('creator').textContent = design.creator || '-';
            document.getElementById('designDate').textContent = formatDate(design.designDate);
            document.getElementById('eventInfo').textContent = design.eventInfo || '-';
            document.getElementById('eventLocation').textContent = design.eventLocation || '-';
            document.getElementById('eventDates').textContent = formatDateRange(design.eventStartDate, design.eventEndDate);
            
            // å¡«å……ç‰©å“åˆ—è¡¨
            const itemsList = document.getElementById('itemsList');
            if (design.items && design.items.length > 0) {
                // æŒ‰ç‰©å“åç§°åˆ†ç»„ç»Ÿè®¡
                const groupedItems = {};
                design.items.forEach(item => {
                    const key = `${item.inventory.name}|${item.inventory.brand}|${item.inventory.model}`;
                    if (!groupedItems[key]) {
                        groupedItems[key] = {
                            name: item.inventory.name,
                            brand: item.inventory.brand,
                            model: item.inventory.model,
                            count: 0
                        };
                    }
                    groupedItems[key].count++;
                });
                
                // ç”Ÿæˆç‰©å“å¡ç‰‡
                Object.values(groupedItems).forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-details">
                            <div><strong>å“ç‰Œ:</strong> ${item.brand}</div>
                            <div><strong>å‹å·:</strong> ${item.model}</div>
                            <div><strong>æ•°é‡:</strong> ${item.count} ä»¶</div>
                        </div>
                    `;
                    itemsList.appendChild(itemCard);
                });
            } else {
                itemsList.innerHTML = '<p style="text-align: center; color: #666;">æš‚æ— ç‰©å“ä¿¡æ¯</p>';
            }
        }
        
        // ä»CloudKitè·å–é¢„å‡ºåº“æ–¹æ¡ˆæ•°æ®
        async function fetchPreOutboundDesign(barcode) {
            try {
                // æŸ¥è¯¢CloudKitæ•°æ®åº“
                const query = {
                    recordType: 'PreOutboundDesign',
                    filterBy: [{
                        fieldName: 'barcode',
                        comparator: 'EQUALS',
                        fieldValue: { value: barcode }
                    }]
                };
                
                const response = await container.publicCloudDatabase.performQuery(query);
                
                if (response.records && response.records.length > 0) {
                    const record = response.records[0];
                    
                    // è§£æç‰©å“æ•°æ®
                    let items = [];
                    if (record.fields.items && record.fields.items.value) {
                        try {
                            items = JSON.parse(record.fields.items.value);
                        } catch (e) {
                            console.error('è§£æç‰©å“æ•°æ®å¤±è´¥:', e);
                        }
                    }
                    
                    // æ„å»ºè®¾è®¡å¯¹è±¡
                    const design = {
                        name: record.fields.name?.value || '',
                        creator: record.fields.creator?.value || '',
                        designDate: record.fields.designDate?.value || new Date().toISOString(),
                        eventInfo: record.fields.eventInfo?.value || '',
                        eventLocation: record.fields.eventLocation?.value || '',
                        eventStartDate: record.fields.eventStartDate?.value || new Date().toISOString(),
                        eventEndDate: record.fields.eventEndDate?.value || new Date().toISOString(),
                        items: items
                    };
                    
                    return design;
                } else {
                    throw new Error('æœªæ‰¾åˆ°å¯¹åº”çš„é¢„å‡ºåº“æ–¹æ¡ˆ');
                }
            } catch (error) {
                console.error('è·å–é¢„å‡ºåº“æ–¹æ¡ˆå¤±è´¥:', error);
                throw error;
            }
        }
        
        // åˆå§‹åŒ–é¡µé¢
        async function init() {
            const barcode = getBarcode();
            
            if (!barcode) {
                showError('ç¼ºå°‘æ¡å½¢ç å‚æ•°');
                return;
            }
            
            try {
                const design = await fetchPreOutboundDesign(barcode);
                showContent(design);
            } catch (error) {
                showError(`åŠ è½½å¤±è´¥: ${error.message}`);
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
